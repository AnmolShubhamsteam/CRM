{% extends 'main.html' %}

{% block content %}
<div class="mt-4"> <!-- Adding margin-top to create space between navbar and card -->
    <div class="bg-white shadow-md rounded-lg p-4">
        <h1>Edit Record</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Save</button>
        </form>
    </div>
</div>
{% endblock %}
