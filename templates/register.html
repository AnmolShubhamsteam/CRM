{% extends 'main.html' %}

{% block content %}
<div class="flex justify-center">
    <form method="post" class="w-full max-w-md mt-8 bg-gray-800 rounded-lg shadow-lg">
        {% csrf_token %}
        <div class="px-8 py-6">
            {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-400">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="w-full px-4 py-2 mt-4 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-300">Submit</button>
            <a href="{% url 'login' %}" class="block w-full mt-4 text-center text-sm font-medium text-gray-400 hover:text-gray-300">Already a member? Login</a>
        </div>
    </form>
</div>

<style>
    /* Custom styling for wider input boxes */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
    }
</style>
{% endblock %}
